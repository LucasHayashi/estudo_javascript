<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Javascript</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="valores">Interaja com os campos</div>
        <form action="#" id="formulario">
            <div class="form-group">
                <label for="usuario">Usuário<span class="obg">*</span></label>
                <input type="text" name="usuario" id="usuario" required>
                <small class="erro"></small>
            </div>
            <div class="form-group">
                <label for="email">Email<span class="obg">*</span></label>
                <input type="email" name="email" id="email" required>
                <small class="erro"></small>
            </div>
            <button type="button" id="btnEnviar">Validar</button>
        </form>
        <div id="resultado">Resultado da validação</div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
